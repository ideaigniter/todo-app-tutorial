<div class="container">
  <h1>Tasks</h1>
  <app-list-form></app-list-form>
  <div class="task-list">
    <div class="task" *ngFor="let task of tasks; index as i">
      <span class="task__index">#{{ i }}</span>
      <span class="task__title" [ngClass]="{ 'done': task.isDone }">{{ task.title }}</span>
      <span class="task__actions">
        <button [disabled]="task.isDone" class="done" (click)="markTaskAsDone(task.id)">Done!</button>
        <button [disabled]="task.isDone" class="view" [routerLink]="['/list', task.id]">View</button>
      </span>
    </div>
  </div>
</div>
