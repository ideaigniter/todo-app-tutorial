<div class="container" *ngIf="task">
  <h1>Task # {{ task.id }}</h1>
  <div class="task-details">
    <p>{{ task.title }}</p>
  </div>
  <button class="back" [routerLink]="['/list']">Back</button>
  <button class="done" (click)="markTaskAsDone(task.id)" [disabled]="task.isDone">Done!</button>
</div>
